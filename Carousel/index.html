<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image1.png" alt="Image 1" onerror="this.onerror=null; this.src='fallback.jpg';">
                </div>
                <div class="carousel-item">
                    <img src="image2.png" alt="Image 2" onerror="this.onerror=null; this.src='fallback.jpg';">
                </div>
                <div class="carousel-item">
                    <img src="image3.png" alt="Image 3" onerror="this.onerror=null; this.src='fallback.jpg';">
                </div>
            </div>
            <a class="carousel-control-prev" href="#" onclick="prevSlide()"><</a>
            <a class="carousel-control-next" href="#" onclick="nextSlide()">></a>
        </div>
        <div class="carousel-indicators">
            <span class="dot active" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
